<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style></style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./url/image.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/map.css" />
    <!-- MenuBar css -->
    <link rel="stylesheet" href="./css/menubar.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- footer css -->
    <link rel="stylesheet" href="./css/footer.css" />

    <!-- axios.js -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>BOOKSURFING Map Page</title>
  </head>
  <body class="root">
    <div id="wrap">
      <!-- logo & 헤더 부분 -->
      <header class="py-3 mb-3">
        <div class="container">
          <div class="row">
            <div class="col text-center logo-container">
              <img
                src="./url/image.png"
                id="logo"
                onclick="window.location.href='index.html'"
              />
            </div>
          </div>
        </div>

        <div id="header"></div>
      </header>

      <div class="row bookboard mt-4 map-container" id="map-container">
        <div class="universe" id="map" tabindex="0"></div>

        <!-- 지점 페이지네이션 -->
      </div>
      <div class="mapstore">
        <form
          id="search-store-box"
          class="col-12 col-md-6 d-flex mb-3"
          role="search"
        >
          <input
            type="search"
            onkeypress="onkeyevent(event)"
            id="search-store-box2"
            class="form-control"
            placeholder="지점만화 검색..."
            aria-label="Search"
          />
        </form>
        <div class="output" id="output"></div>
        <div class="store-pagination-map">
          <a onclick="allprevPage()" id="btn_prev">Prev</a>
          <ul id="storepages"></ul>
          <a onclick="allnextPage()" id="btn_next">Next</a>
        </div>
      </div>
    </div>

    <!--  스토어 상세정보 모달창 -->

    <div
      class="modal fade"
      id="storeModal"
      tabindex="-1"
      data-bs-keyboard="false"
      aria-labelledby="detailstoredModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="storemodallabel"></h1>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <!-- 모달 탭 부분 -->

            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="pills-home-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-home"
                  type="button"
                  role="tab"
                  aria-controls="pills-home"
                  aria-selected="true"
                >
                  Home
                </button>
              </li>

              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="pills-profile-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-profile"
                  type="button"
                  role="tab"
                  aria-controls="pills-profile"
                  aria-selected="false"
                >
                  Menu
                </button>
              </li>

              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="pills-contact-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-contact"
                  type="button"
                  role="tab"
                  aria-controls="pills-contact"
                  aria-selected="false"
                >
                  Book
                </button>
              </li>

              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="pills-review-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-review"
                  type="button"
                  role="tab"
                  aria-controls="pills-review"
                  aria-selected="false"
                >
                  review
                </button>
              </li>
            </ul>

            <!-- 헤드 탭 부분 -->

            <!-- 탭 바디 부분 -->

            <div class="tab-content" id="pills-tabContent">
              <div
                class="tab-pane fade show active"
                id="pills-home"
                role="tabpanel"
                aria-labelledby="pills-home-tab"
                tabindex="0"
              >
                <!--홈 부분 -->

                <div class="container bookboard">
                  <div class="store-info">
                    <!-- 지점 이미지 -->

                    <div id="storedetailimg">
                      <img
                        src=""
                        id="storecardImage"
                        class="img-fluid"
                        alt="Store Cover"
                      />
                    </div>

                    <!-- 지점 정보 -->

                    <div class="book-details mt-3" style="position: relative">
                      <!-- 하트 버튼 추가 -->

                      <button id="addToLikestoreButton" class="likestore-btn">
                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                      </button>

                      <h3 id="modalcardStorename">지점명</h3>

                      <p>
                        <strong>지점 설명</strong>:

                        <a id="modalcardStoredesc"></a>
                      </p>

                      <p>
                        <strong>주소</strong>: <a id="modalcardStoreAd"></a>
                      </p>

                      <p>
                        <strong>오픈시간</strong>:
                        <a id="modalcardStoreOp"></a>
                      </p>

                      <p>
                        <strong>마감시간</strong>:
                        <a id="modalcardStoreCl"></a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>

              <!-- 스토어 수정 부분 -->

              <div class="tab-content" id="pills-tabContent">
                <div
                  class="tab-pane fade"
                  id="pills-profile"
                  role="tabpanel"
                  aria-labelledby="pills-profile-tab"
                  tabindex="0"
                >
                  <div class="menu-flex">
                    <div class="col">
                      <h2 class="mt-4 title-mypage">메뉴 정보</h2>
                    </div>
                  </div>

                  <div class="bookboard">
                    <div id="storemenulist"></div>
                  </div>
                </div>

                <div
                  class="tab-pane fade"
                  id="pills-contact"
                  role="tabpanel"
                  aria-labelledby="pills-contact-tab"
                  tabindex="0"
                >
                  <!-- 스토어 책 부분 -->

                  <div class="book-flex">
                    <h2>지점 소장도서</h2>
                  </div>

                  <div class="searchBar">
                    <form
                      class="col-12 col-md-6 d-flex mb-3 mb-lg-0"
                      role="search"
                    >
                      <input
                        type="search"
                        onkeypress="keyupEvent(event)"
                        onkeyup="mainkeyup(event)"
                        class="form-control"
                        placeholder="소장도서 검색"
                        aria-label="Search"
                        id="searchbox"
                      />
                    </form>
                  </div>

                  <div class="bookboard">
                    <div
                      id="storebooklist"
                      class="row row-cols-1 row-cols-md-3 g-4"
                    ></div>
                  </div>
                </div>
              </div>

              <div
                class="tab-pane fade"
                id="pills-review"
                role="tabpanel"
                aria-labelledby="pills-review-tab"
                tabindex="0"
              >
                <!-- 사장님 리뷰 부분 -->

                <div class="bookboard fullstorereview">
                  <div id="ownerreviewlist" class="storemiddlecontain">
                    <div class="storeReviewCardRow row">
                      <div class="reviewrow">
                        <h2
                          class="mb-4 storereviewtitle"
                          style="display: inline-block"
                        >
                          지점리뷰
                        </h2>

                        <div id="storereviewicon" onclick="addstorereviewbtn()">
                          <i class="fa fa-comment"></i>&nbsp;<strong
                            >리뷰작성</strong
                          >
                        </div>

                        <div
                          id="storereviewicon2"
                          data-bs-target="#receiptmodal"
                          data-bs-toggle="modal"
                        >
                          <i class="fa fa-comment"></i>&nbsp;<strong
                            >영수증 작성</strong
                          >
                        </div>
                      </div>

                      <div id="storereviewlist" class="row px-3 pt-2">
                        <div id="storereviewcardbox" class="reviewcardbox">
                          <!-- 리뷰 내용 부분 -->
                        </div>
                      </div>

                      <!-- 리뷰 작성 폼 -->

                      <!-- <div class="row px-3 pt-2 container reviewcardbox2 reviewcontainer"> -->

                      <div id="addStoreReview" class="reivewcontain">
                        <div id="storereviewaddbox" class="reviewaddbox">
                          <div class="review-box-container">
                            <div class="star-widget1">
                              <input
                                type="radio"
                                name="rate"
                                id="storerate-5"
                              />

                              <label
                                for="storerate-5"
                                class="fa fa-star"
                              ></label>

                              <input
                                type="radio"
                                name="rate"
                                id="storerate-4"
                              />

                              <label
                                for="storerate-4"
                                class="fa fa-star"
                              ></label>

                              <input
                                type="radio"
                                name="rate"
                                id="storerate-3"
                              />

                              <label
                                for="storerate-3"
                                class="fa fa-star"
                              ></label>

                              <input
                                type="radio"
                                name="rate"
                                id="storerate-2"
                              />

                              <label
                                for="storerate-2"
                                class="fa fa-star"
                              ></label>

                              <input
                                type="radio"
                                name="rate"
                                id="storerate-1"
                              />

                              <label
                                for="storerate-1"
                                class="fa fa-star"
                              ></label>

                              <form action="#">
                                <div class="reviewtextarea">
                                  <textarea
                                    id="storecomment"
                                    cols="30"
                                    placeholder="지점 리뷰를 작성해주세요."
                                  ></textarea>
                                </div>

                                <div class="reviewbtn">
                                  <button
                                    id="submitStoreReviewBtn"
                                    type="button"
                                  >
                                    등록하기
                                  </button>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 영수증 리뷰 전환 모달창 -->
    <div
      class="modal fade"
      id="receiptmodal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="receiptmodal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content" id="modalcontent">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              영수증 리뷰 등록하기
            </h5>
            <div
              class="spinner-border text-info bookcsvloading fade"
              role="status"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div class="modal-body">
            <label for="store-picture" class="form-label">영수증 파일</label>
            <div class="mb-3">
              <input class="form-control" type="file" id="receiptimg" />
            </div>
            <label for="store-desc" class="form-label">리뷰</label>
            <div class="mb-3">
              <div class="star-widget1">
                <input type="radio" name="receipt-rate" id="storerate-5" />
                <label for="storerate-5" class="fa fa-star"></label>
                <input type="radio" name="receipt-rate" id="storerate-4" />
                <label for="storerate-4" class="fa fa-star"></label>
                <input type="radio" name="receipt-rate" id="storerate-3" />
                <label for="storerate-3" class="fa fa-star"></label>
                <input type="radio" name="receipt-rate" id="storerate-2" />
                <label for="storerate-2" class="fa fa-star"></label>
                <input type="radio" name="receipt-rate" id="storerate-1" />
                <label for="storerate-1" class="fa fa-star"></label>
                <form action="#">
                  <div class="reviewtextarea">
                    <textarea
                      id="receipt-storecomment"
                      cols="30"
                      placeholder="지점 리뷰를 작성해주세요."
                    ></textarea>
                  </div>
                </form>
              </div>
              <!-- <input
                class="form-control"
                id="receiptreviewcontent"
                placeholder="지점 리뷰를 작성해주세요."
              /> -->
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-dark" onclick="addreceiptreview(event)">
              저장하기
            </button>
            <button
              class="btn btn-dark"
              data-bs-target="#storeModal"
              data-bs-toggle="modal"
            >
              돌아가기
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="footer-placeholder"></div>

    <div id="loading"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=1oqqcytosu"
    ></script>
    <script
      type="text/javascript"
      src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=1oqqcytosu&submodules=geocoder"
    ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- index js파일 -->
    <script src="./js/header/header.js"></script>
    <script src="./js/header/mypageheader.js"></script>
    <script src="./js/other/loading.js"></script>
    <script type="module" src="./js/map/map.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/mainpage/likestore.js"></script>
    <script src="./js/other/likestoreButton.js"></script>
    <script src="./js/mainpage/detailstore.js"></script>

    <script src="./js/other/footer.js"></script>
  </body>
</html>
