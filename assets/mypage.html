<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page</title>
    <link rel="stylesheet" href="./css/mypage.css" />
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- logo & 헤더 부분 -->
    <header class="py-3 mb-3">
      <div class="container">
        <div class="row">
          <div class="col text-center logo-container">
            <img
              src="./url/image.png"
              id="logo"
              onclick="window.location.href='index.html'"
            />
          </div>
        </div>
      </div>

      <div id="header"></div>
    </header>

    <!-- mypage 정보 부분 -->

    <!-- <main> -->
    <div id="userinfo" class="row bookboard mt-4">
      <ul id="storetab" class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">My Info</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" onclick="">Store</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" onclick="">etc</a>
        </li>
      </ul>
      <div class="col">
        <h2 class="mt-4 title-mypage">마이페이지</h2>
      </div>
      <form>
        <label for="profile-picture" class="form-label">프로필 사진</label>
        <div class="mb-3">
          <input class="form-control" type="file" id="formFile" />
        </div>
        <label for="wishlist" class="form-label">내 동네 설정</label>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="addressSearch"
            name="address"
            placeholder="주소 검색"
            value=""
            readonly
          />
          <button class="addressBtn" type="button" onclick="searchAddress()">
            주소 검색
          </button>
        </div>

        <label for="wishlist" class="form-label">위시리스트</label>

        <div class="form-group position-relative">
          <input
            type="text"
            class="form-control"
            id="wishlistInput"
            autocomplete="off"
            placeholder="위시리스트에 추가할 만화 검색"
          />
          <div id="searchResults"></div>
        </div>

        <div class="update-container">
          <div class="col-md-4 mb-3 updatebtn">
            <button type="submit" class="btn-hover color-8">수정</button>
          </div>
        </div>
      </form>
    </div>
    <!-- </main> -->

    <!-- 지도 api -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- 부트스트랩 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- index js파일 -->
    <script src="./js/mypage.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
