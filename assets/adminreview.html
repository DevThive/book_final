<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookSurfing ADMIN</title>
    <link rel="stylesheet" href="./css/admin/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- axios.js -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- 사이드 바 부분 -->

    <div id="adminsidebar"></div>

    <div id="adminreview">
      <div id="reviewcontain" class="boardcontain">
        <div class="boardcontain">
          <div>
            <button
              type="button"
              id="reviewbtn"
              class="btn"
              data-bs-toggle="modal"
              data-bs-target="#detailreviewphoto"
            >
              자세히보기
            </button>
            <strong>지점 : 놀숲 홍대점</strong>
            <div class="boardcontain">
              <a
                >정말 재미있는 곳이였습니다!!! 한번 가보는 것도 좋을거 같아요</a
              >
            </div>
          </div>
          <div class="row">
            <div class="col-8"></div>
            <div class="col-4 text-end">
              <div id="reviewdrop" class="text-end">
                <form>
                  <select class="form-select" name="languages" id="lang">
                    <option value="javascript">승인</option>
                    <option value="php">미승인</option>
                  </select>
                  <input
                    class="btn btn-outline-secondary btn-sm"
                    type="button"
                    onclick=""
                    value="Submit"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="detailreviewphoto"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              영수증 사진 확인
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img
              src="https://kowpic.cafe24.com/wp-content/plugins/mangboard/includes/mb-file.php?path=2019%2F12%2F05%2FF7_1196096794_test.png"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 부트스트랩 js 파일 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./js/admin/main.js"></script>
    <script src="./js/admin/sidebar.js"></script>
    <script src="./js/admin/adminmain.js"></script>
    <script src="./js/admin/adminreview.js"></script>
  </body>
</html>
