<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Login & Signup</title>
    <link rel="stylesheet" href="css/login&signup.css" />
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">
            Log In
          </button>
          <button type="button" class="toggle-btn" onclick="register()">
            Register
          </button>
        </div>
        <div class="social-icons">
          <img src="./url/kakao.png" />
          <img src="./url/naver.png" />
        </div>
        <form
          id="loginForm"
          class="input-class"
          action="/auth/login"
          method="post"
          onsubmit="loginForm(event)"
        >
          <!-- 이메일 -->
          <input
            type="email"
            class="input-field"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <!-- 비밀번호 -->
          <input
            type="password"
            class="input-field"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <input type="checkbox" class="chech-box" /><span id="loginSpan"
            >Remember Password</span
          >
          <button type="submit" class="submit-btn">Login</button>
        </form>

        <!-- 회원가입부분 -->
        <form
          class="input-class"
          onsubmit="signupform(event)"
          id="signupForm"
          action="/signup"
          method="post"
        >
          <!-- 닉네임 -->
          <input
            type="text"
            id="Regnickname"
            name="Regnickname"
            class="input-field"
            placeholder="Nickname"
            required
          />
          <!-- 이메일 -->
          <input
            type="email"
            id="Regemail"
            name="Regemail"
            class="input-field"
            placeholder="Email"
            required
          />
          <button type="button" onclick="checkDuplicateEmail()">
            중복확인
          </button>
          <span id="emailError" class="error"></span>
          <!-- 비밀번호 -->
          <input
            type="password"
            id="Regpassword"
            name="Regpassword"
            class="input-field"
            placeholder="Password"
            required
          />
          <!-- 비밀번호 체크 -->
          <input
            type="password"
            id="RegconfirmPassword"
            name="RegpasswordConfirm"
            class="input-field"
            onkeyup="checkPasswordMatch()"
            placeholder="Confirm Password"
            required
          />
          <span id="passwordError" class="error"></span>
          <!-- 나이 -->
          <input
            type="text"
            class="input-field"
            id="age"
            name="age"
            placeholder="Age"
            required
          />
          <!-- 핸드폰번호 -->
          <input
            type="text"
            id="phone"
            name="phone"
            class="input-field"
            placeholder="Phone"
            required
          />
        </br>
    </br>
          <div class="submit_line">
            <button type="submit" class="submit-btn">Signup</button>
          </div>
        </form>
      </div>
    </div>

    <script src="./js/login.js"></script>
    <script src="./js/signup.js"></script>
    <script src="./js/login&signup.js"></script>
  </body>
</html>
