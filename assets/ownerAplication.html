<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- book list css -->
    <link rel="stylesheet" href="./css/ownerAplication.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- axios.js -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>BOOKSURFING ownerAplication</title>
  </head>
  <body>
    <!-- logo & 헤더 부분 -->
    <header class="py-3 mb-3">
      <div class="container">
        <div class="row">
          <div class="col text-center logo-container">
            <img
              src="./url/image.png"
              id="logo"
              onclick="window.location.href='index.html'"
            />
          </div>
        </div>
      </div>

      <div id="header"></div>
    </header>

    <!-- 모달창 -->
    <div class="modal fade" tabindex="-1" id="myModal">
      <div class="modal-dialog modal-lg passwordSettingModal">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title">지점사장 전환</h5>
          </div>

          <!-- Modal Body -->
          <div class="modal-body">
            <!-- Verification Form -->
            <div id="verificationForm" style="display: none">
              <label for="verificationCode">인증번호</label>
              <input
                type="text"
                class="form-control"
                id="verificationCode"
                placeholder="인증번호를 입력하세요"
              />
              <div class="text-center modalBtn">
                <button class="btn-hover color-8" onclick="verifyCode()">
                  사장님으로 전환하기
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--  js파일 -->
    <script src="./js/index.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/ownerAplication.js"></script>
    <!-- 부트스트랩 js파일 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->
  </body>
</html>
