<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/howtouse.css" />
    <style></style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>BOOKSURFING Intro</title>
  </head>

  <body>
    <header>
      <div class="header-container">
        <div class="row">
          <div class="col"></div>
          <div class="col-8">
            <img src="resources/logo.png" id="logo" />
          </div>
          <div class="col justify-content-end">
            <div class="btn-container">
              <button class="btn-custom btn-pink">마이페이지</button>
              <button class="btn-custom btn-blue">로그아웃</button>
            </div>
          </div>
        </div>
        <div class="search-container">
          <input type="text" placeholder="Search" class="search-bar" />
        </div>
      </div>
    </header>
    <div class="row">
      <div class="col">1 of 3</div>
      <div class="col-8">
        <main>
          <!-- 1. 어디 가야할까? 주변 만화카페 소개! -->
          <div class="section left-align">
            <h2>1. 어디 가야할까? 주변 만화카페 소개!</h2>
            <p>
              주변 만화카페, 한눈에 정리! 영업시간부터 보유 도서, 솔직한
              리뷰까지 지금 경험하세요.
            </p>
            <div class="image-container">
              <img
                src="https://www.cctvnews.co.kr/news/photo/201808/86764_82893_2038.png"
                alt="Cafe Introduction Image"
              />
            </div>
          </div>

          <!-- 2. 주변 만화책 다 모아봤어요! -->
          <div class="section right-align">
            <h2>2. 주변 만화책 다 모아봤어요!</h2>
            <p>
              이 만화책, 어디서 볼 수 있을까? 검색을 통해 내 주변 가게를 손쉽게
              찾아보세요.
            </p>
            <div class="image-container">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Fan_Expo_2014_-_Stacks_%289669608946%29.jpg/1200px-Fan_Expo_2014_-_Stacks_%289669608946%29.jpg"
                alt="Book Search Image"
              />
            </div>
          </div>

          <!-- 3. 신간도서는 뭐가 나왔을까? -->
          <div class="section left-align">
            <h2>3. 신간도서는 뭐가 나왔을까?</h2>
            <p>
              지금 당장 찾아보세요! 신간 도서부터 도서 후기까지 한눈에 확인
              가능합니다.
            </p>
            <div class="image-container">
              <img
                src="https://img.wowtv.co.kr/wowtv_news/20150826/news75059_1440556589.jpg"
                alt="New Books Image"
              />
            </div>
          </div>
        </main>
      </div>
      <div class="col"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
