<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOKSURFING Mainpage</title>
    <!-- card slide css -->
    <link rel="stylesheet" href="./css/card-slide.css" />
    <!-- MenuBar css -->
    <link rel="stylesheet" href="./css/menubar.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- axios.js -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="py-3 mb-3">
      <div class="container">
        <div class="row">
          <div class="col text-center logo-container">
            <img
              src="./url/image.png"
              id="logo"
              onclick="window.location.href='index.html'"
            />
          </div>
        </div>
      </div>

      <div id="header"></div>
    </header>

    <!-- 카드 슬라이드 부분 -->
    <div id="maincard">
      <div class="card-row">
        <div class="">
          <div class="row bookboard mt-4">
            <div>
              <h2 class="mt-4">추천 도서목록</h2>
            </div>
            <div>
              <section>
                <div class="swiper mySwiper slide-container">
                  <div class="swiper-wrapper content" id="card-list"></div>
                  <div class="swiper-button-next"></div>
                  <div class="swiper-button-prev"></div>
                  <div class="swiper-pagination"></div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 장르별 추천도서 -->
    <div id="genre"></div>

    <!-- 검색결과 화면 -->
    <div id="searchbox"></div>

    <!-- 책 상세정보 모달창 -->
    <div
      class="modal fade"
      id="bookModal"
      tabindex="-1"
      data-bs-keyboard="false"
      aria-labelledby="detailbookdModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="bookmodallabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container bookboard">
              <div class="book-info">
                <!-- 도서 이미지 -->

                <img
                  src=""
                  id="bookcardImage"
                  class="img-fluid"
                  alt="Book Cover"
                />

                <!-- 도서 정보 -->
                <div class="book-details mt-3">
                  <h3 id="modalcardtitle">도서 제목</h3>
                  <p><strong>소개</strong>: <a id="modalcarddesc"></a></p>
                  <p><strong>글작가</strong>: <a id="modalcardwr"></a></p>
                  <p><strong>그림작가</strong>: <a id="modalcardil"></a></p>
                  <p>
                    <strong>출판사</strong>: <a id="modalcardpublisher"></a>
                  </p>
                  <p><strong>출판일</strong>: <a id="modalcardpudate"></a></p>
                  <p><strong>장르</strong>: <a id="modalcardgenre"></a></p>
                  <p><strong>연재여부</strong>: <a id="modalcardYn"></a></p>
                </div>
              </div>
            </div>
          </div>
          <div class="reviewCardRow row pt-5">
            <h2 class="mb-4">도서리뷰 목록</h2>
            <div class="row px-3 pt-2 container reviewcardbox2 reviewcontainer">
              <div class="reviewcardbox">
                <!-- box-top -->
                <div class="box-top">
                  <!-- profile-box -->
                  <div class="profile-box">
                    <!-- user-image -->
                    <div class="profile-img">
                      <img
                        src="https://i.namu.wiki/i/ansU2jw14dqvAVa_i_XyHO4uCuBh56segYeOz69QjRUeSPnmzzgz2o5_MzEpDiAojF_sNwFMQJk3ExK0mVW9aw.webp"
                      />
                    </div>
                    <!-- username-Name -->
                    <div class="name-user">
                      <strong>test Username</strong>
                    </div>
                  </div>

                  <!-- review box -->
                  <div id="review-box" class="review-box">
                    <!-- 별 부분 -->
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                  </div>
                </div>

                <!-- comment part -->
                <div class="client-comment">
                  <p>
                    testsetseteseifj sidjf isjefifjidsjifsje ifjsfi jidsjsi
                    ewsjij siesj ifj
                  </p>
                </div>
              </div>
            </div>
          </div>
          <!-- <div class="modal-footer"> -->
          <!-- <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button> -->
          <!-- </div> -->
        </div>
      </div>
    </div>

    <!-- 부트스트랩 js파일 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- 카드 슬라이드 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- index js파일 -->
    <script src="./js/index.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
