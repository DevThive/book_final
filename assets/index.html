<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOKSURFING Mainpage</title>
    <!-- card slide css -->
    <link rel="stylesheet" href="./css/card-slide.css" />
    <!-- MenuBar css -->
    <link rel="stylesheet" href="./css/menubar.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- axios.js -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="py-3 mb-3">
      <div class="container">
        <div class="row">
          <div class="col text-center logo-container">
            <img
              src="./url/image.png"
              id="logo"
              onclick="window.location.href='index.html'"
            />
          </div>
        </div>
      </div>

      <div id="header"></div>
    </header>

    <!-- 카드 슬라이드 부분 -->
    <div id="maincard">
      <div class="card-row">
        <!-- <div class="col"></div> -->
        <div class="">
          <!-- <main> -->
          <div class="row bookboard mt-4">
            <div>
              <h2 class="mt-4">추천 도서목록</h2>
            </div>
            <div>
              <section>
                <div class="swiper mySwiper slide-container">
                  <div class="swiper-wrapper content" id="card-list"></div>
                  <div class="swiper-button-next"></div>
                  <div class="swiper-button-prev"></div>
                  <div class="swiper-pagination"></div>
                </div>
              </section>
            </div>
          </div>
          <!-- </main> -->
        </div>
        <!-- <div class="col"></div> -->
      </div>
    </div>

    <!-- 검색결과 화면 -->
    <div id="searchbox"></div>

    <!-- 책 상세정보 모달창 -->
    <div
      class="modal fade"
      id="bookModal"
      data-bs-backdrop="static"
      tabindex="-1"
      data-bs-keyboard="false"
      aria-labelledby="detailbookdModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">보드 생성</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="createBoard"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              onclick="createBoard()"
              type="button"
              class="btn btn-primary"
            >
              Create
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 부트스트랩 js파일 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- 카드 슬라이드 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- index js파일 -->
    <script src="./js/index.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
