  <body>
    <!-- logo & 헤더 부분 -->
    <header class="py-3 mb-3">
      <div class="container">

          <div class="col text-center logo-container">
            <img
              src="./url/image.png"
              id="logo"
              onclick="window.location.href='index.html'"
            />
          </div>
        </div>
      </div>

      <div id="header"></div>
    </header>

    <div class="bookboard giftbox">
      <div class="text-end" id="addgiftbtn">
        <button
          type="button"
          class="btn btn-outline-secondary"
          data-bs-toggle="modal"
          data-bs-target="#giftaddmodal"
        >
          기프트카드 추가하기
        </button>
      </div>
      <div class="giftlist" id="giftlistbox">

          <div>
            <h5 class="card-title">놀숲 3시간 이용권</h5>
            <p class="card-text">

      </div>
    </div>

    <!-- 기프트 추가 모달 -->

    <div
      class="modal fade"
      id="giftaddmodal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="giftaddmodal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="giftaddmodal">기프트카드 추가</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="inputgiftname" class="form-label">이용권 이름 :</label>
            <input
              type="text"
              id="inputgiftname"
              class="form-control"
              aria-describedby="giftname"
            />
            <label for="inputgiftdesc" class="form-label">이용권 설명 :</label>
            <input
              type="text"
              id="inputgiftdesc"
              class="form-control"
              aria-describedby="giftdesc"
            />
            <label for="inputgiftprice" class="form-label">이용권 가격 :</label>
            <input
              type="text"
              id="inputgiftprice"
              class="form-control"
              aria-describedby="giftprice"
            />
            <label for="inputgiftname" class="form-label"
              >이용권 사용처 :</label
            >
            <input
              type="text"
              id="inputgiftuse"
              class="form-control"
              aria-describedby="giftuse"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              onclick="addgiftinfo()"
              type="button"
              class="btn btn-primary"
            >
              등록하기
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>

    <script src="./js/header/header.js"></script>
    <script src="./js/header/mypageheader.js"></script>
    <script src="./js/giftcard/gift.js"></script>
    <script src="./js/index.js"></script>
