<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/wishlistpage.css" />
    <title>My Page</title>
    <link rel="icon" href="./url/image.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/mypage.css" />

    <!-- footer css -->
    <link rel="stylesheet" href="./css/footer.css" />

    <link rel="stylesheet" href="./css/loading.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="wrap">
      <!-- logo & 헤더 부분 -->
      <header class="py-3 mb-3">
        <div class="container">
          <div class="row">
            <div class="col text-center logo-container">
              <img
                src="./url/image.png"
                id="logo"
                onclick="window.location.href='index.html'"
              />
            </div>
          </div>
        </div>

        <div id="header"></div>
      </header>

      <!-- 위시리스트 부분 -->
      <div id="userinfo" class="bookboard mt-4">
        <div id="wishlistbox">
          <label for="wishlist" class="form-label">만화 위시리스트</label>

          <div class="form-group position-relative">
            <input
              type="text"
              class="form-control"
              onkeypress="wishkey(event)"
              onkeyup="deletebox()"
              id="wishlistInput"
              autocomplete="off"
              placeholder="위시리스트에 추가할 만화 검색"
            />
            <div id="wishlistsearch">
              <div id="searchResults"></div>
            </div>
          </div>
        </div>
        <div id="result-wish-box" class="wish-box"></div>
      </div>
      <!-- 관심 지점 부분 -->
      <div id="userinfo" class="bookboard mt-4">
        <div id="storelistbox">
          <label for="wishlist" class="form-label">지점 위시리스트</label>

          <div class="form-group position-relative">
            <input
              type="text"
              class="form-control"
              onkeypress="storykey(event)"
              onkeyup="storydeletebox()"
              id="storelistInput"
              autocomplete="off"
              placeholder="관심 지점 검색"
            />
            <div id="storelistsearch">
              <div id="storesearchResults"></div>
            </div>
          </div>
        </div>
        <div id="result-store-box" class="store-box"></div>
      </div>
      <div id="footer-placeholder"></div>
    </div>
    <!-- 사장님 전환 모달창 -->
    <div class="modal fade" tabindex="-1" id="myModal">
      <div class="modal-dialog modal-lg passwordSettingModal">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title">지점사장 전환</h5>
          </div>

          <!-- Modal Body -->
          <div class="modal-body">
            <!-- Verification Form -->
            <div id="verificationForm">
              <label for="verificationCode">인증번호</label>
              <input
                type="text"
                class="form-control"
                id="verificationCode"
                placeholder="인증번호를 입력하세요"
              />
              <div class="text-center modalBtn">
                <button
                  class="btn-hover color-8"
                  type="button"
                  onclick="changeUserType()"
                >
                  사장님으로 전환하기
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="loading"></div>

    <!-- 부트스트랩 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- index js파일 -->
    <script src="./js/other/otherloadin.js"></script>
    <script src="./js/wishlist/wishlist.js"></script>
    <script src="./js/header/mypageheader.js"></script>
    <script src="./js/header/header.js"></script>
    <script src="./js/other/ownerAplication.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/other/footer.js"></script>
  </body>
</html>
