<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/ownerpage.css" />
    <style></style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>BOOKSURFING Mainpage</title>
  </head>
  <body>
    <!-- logo & 헤더 부분 -->
    <header class="py-3 mb-3">
      <div class="container">
        <div class="row">
          <div class="col text-center logo-container">
            <img src="./resources/logo.png" id="logo" />
          </div>
        </div>
      </div>
      <div class="container" style="max-width: 3000px">
        <div class="d-flex flex-wrap align-items-center justify-content-center">
          <ul class="nav col col-lg-auto me-lg-5 mb-2 mb-md-0 text-center">
            <li><a href="#" class="nav-link px-2 text-white">HOME</a></li>
            <li><a href="#" class="nav-link px-2 text-white">INTRODUCE</a></li>
          </ul>
          <form class="col-12 col-md-6 d-flex mb-3 mb-lg-0" role="search">
            <input
              type="search"
              class="form-control"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>
          <div
            class="col-1 dropdown text-end justify-content-lg-end justify-content-end"
          >
            <a
              href="#"
              class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://github.com/mdo.png"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle"
              />
            </a>
            <ul
              class="dropdown-menu text-small justify-content-end text-end text-center"
            >
              <li><a class="dropdown-item" href="#">내 정보</a></li>
              <li><a class="dropdown-item" href="#">위시리스트</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">로그아웃</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- <div class="row">
      <div class="col"></div>
      <div class="col-8"> -->
    <!-- <main> -->
    <main>
      <div id="bookinfo" class="row bookboard mt-4">
        <div class="store-container">
          <div class="col">
            <h2 class="mt-4 title-mypage">마이페이지</h2>
          </div>
          <div class="col">
            <h4 class="mt-4 title-store">지점 정보</h4>
          </div>
          <label for="store-name" class="form-label">지점명</label>
          <div class="mb-3">
            <input
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="변경할 지점명을 적어주세요"
            />
          </div>
          <label for="store-picture" class="form-label">지점 사진</label>
          <div class="mb-3">
            <input class="form-control" type="file" id="formFile" />
          </div>
          <label for="store-desc" class="form-label">지점 설명</label>
          <div class="mb-3">
            <input
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="우리 지점에 대해 소개해주세요."
            />
          </div>
          <label for="store-address" class="form-label">지점 주소</label>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="주소를 입력해주세요."
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
              onclick="searchAddress()"
            >
              찾기
            </button>
          </div>
          <div class="mb-3">
            <input
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="상세 주소를 입력해주세요."
            />
          </div>
          <label for="running-time" class="form-label">운영 시간</label>
          <label for="opening-time">Opening Time:</label>
          <input type="time" id="opening-time" name="opening-time" required />

          <label for="closing-time">Closing Time:</label>
          <input type="time" id="closing-time" name="closing-time" required />
        </div>
        <div class="menu-container">
          <div class="col">
            <h4 class="mt-4 title-mypage">메뉴 정보</h4>
          </div>
          <label for="menu-name" class="form-label">메뉴명</label>
          <div class="mb-3">
            <input
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="변경할 메뉴명을 적어주세요"
            />
          </div>
          <label for="store-picture" class="form-label">메뉴 사진</label>
          <div class="mb-3">
            <input class="form-control" type="file" id="formFile" />
          </div>
          <label for="store-desc" class="form-label">메뉴 설명</label>
          <div class="mb-3">
            <input
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="메뉴에 대해 소개해주세요."
            />
          </div>
          <label for="store-price" class="form-label">메뉴 가격</label>
          <div class="mb-3">
            <input
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="메뉴 가격을 정해주세요."
            />
          </div>
        </div>
        <div class="booklist-container">
          <div class="row-cols-md-4">
            <div class="col">
              <h4 class="mt-4 title-mypage">보유 책 정보</h4>
            </div>
          </div>
          <!-- <div class="row row-cols-1 row-cols-md-5 g-4">

            <div class="card h-100 border-dark"> -->
          <div class="bookboard-container">
            <div class="row row-cols-1 row-cols-md-3">
              <div class="col">
                <div class="book-info">
                  <!-- 도서 이미지 -->
                  <img
                    src="./resources/logo.png"
                    id="bookcardImage"
                    class="img-fluid"
                    alt="Book Cover"
                  />
                  <!-- 도서 정보 -->
                  <div class="book-details mt-3">
                    <h3 id="modalcardtitle">도서 제목</h3>
                    <p><strong>소개</strong>: <a id="modalcarddesc"></a></p>
                    <p><strong>글작가</strong>: <a id="modalcardwr"></a></p>
                    <p><strong>그림작가</strong>: <a id="modalcardil"></a></p>
                    <p>
                      <strong>출판사</strong>: <a id="modalcardpublisher"></a>
                    </p>
                    <p><strong>출판일</strong>: <a id="modalcardpudate"></a></p>
                    <p><strong>장르</strong>: <a id="modalcardgenre"></a></p>
                    <p><strong>연재여부</strong>: <a id="modalcardYn"></a></p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="book-info">
                  <!-- 도서 이미지 -->
                  <img
                    src=""
                    id="bookcardImage"
                    class="img-fluid"
                    alt="Book Cover"
                  />
                  <!-- 도서 정보 -->
                  <div class="book-details mt-3">
                    <h3 id="modalcardtitle">도서 제목</h3>
                    <p><strong>소개</strong>: <a id="modalcarddesc"></a></p>
                    <p><strong>글작가</strong>: <a id="modalcardwr"></a></p>
                    <p><strong>그림작가</strong>: <a id="modalcardil"></a></p>
                    <p>
                      <strong>출판사</strong>: <a id="modalcardpublisher"></a>
                    </p>
                    <p><strong>출판일</strong>: <a id="modalcardpudate"></a></p>
                    <p><strong>장르</strong>: <a id="modalcardgenre"></a></p>
                    <p><strong>연재여부</strong>: <a id="modalcardYn"></a></p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="book-info">
                  <!-- 도서 이미지 -->
                  <img
                    src=""
                    id="bookcardImage"
                    class="img-fluid"
                    alt="Book Cover"
                  />
                  <!-- 도서 정보 -->
                  <div class="book-details mt-3">
                    <h3 id="modalcardtitle">도서 제목</h3>
                    <p><strong>소개</strong>: <a id="modalcarddesc"></a></p>
                    <p><strong>글작가</strong>: <a id="modalcardwr"></a></p>
                    <p><strong>그림작가</strong>: <a id="modalcardil"></a></p>
                    <p>
                      <strong>출판사</strong>: <a id="modalcardpublisher"></a>
                    </p>
                    <p><strong>출판일</strong>: <a id="modalcardpudate"></a></p>
                    <p><strong>장르</strong>: <a id="modalcardgenre"></a></p>
                    <p><strong>연재여부</strong>: <a id="modalcardYn"></a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- </div>
        </div>
      </div> -->
    </main>

  </body>
</html>
