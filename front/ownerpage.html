<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/ownerpage.css" />
    <style></style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>BOOKSURFING Mainpage</title>
  </head>
  <body>
    <!-- logo & 헤더 부분 -->
    <header class="py-3 mb-3">
      <div class="container">
        <div class="row">
          <div class="col text-center logo-container">
            <img src="./resources/logo.png" id="logo" />
          </div>
        </div>
      </div>
      <div class="container" style="max-width: 3000px">
        <div class="d-flex flex-wrap align-items-center justify-content-center">
          <ul class="nav col col-lg-auto me-lg-5 mb-2 mb-md-0 text-center">
            <li><a href="#" class="nav-link px-2 text-white">HOME</a></li>
            <li><a href="#" class="nav-link px-2 text-white">INTRODUCE</a></li>
          </ul>
          <form class="col-12 col-md-6 d-flex mb-3 mb-lg-0" role="search">
            <input
              type="search"
              class="form-control"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>
          <div
            class="col-1 dropdown text-end justify-content-lg-end justify-content-end"
          >
            <a
              href="#"
              class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://github.com/mdo.png"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle"
              />
            </a>
            <ul
              class="dropdown-menu text-small justify-content-end text-end text-center"
            >
              <li><a class="dropdown-item" href="#">내 정보</a></li>
              <li><a class="dropdown-item" href="#">위시리스트</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">로그아웃</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- <div class="row">
      <div class="col"></div>
      <div class="col-8"> -->
    <!-- <main> -->
    <main>
      <div id="bookinfo" class="row bookboard mt-4">
        <div class="col">
          <h2 class="mt-4 title-mypage">마이페이지</h2>
        </div>
        <div class="col">
          <div class="dropdown" id="update-dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-toggle="dropdown"
              aria-expanded="false"
              id="dropdownToggleTitle"
            >
              수정 목록
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li>
                <a
                  class="dropdown-item active"
                  href="#"
                  onclick="changeTitle('지점 정보')"
                  >지점 정보</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="changeTitle('메뉴 정보')"
                  >메뉴 정보</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="changeTitle('보유 책 정보')"
                  >보유 책 정보</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="store-container">
          <div class="col">
            <h4 class="mt-4 title-store">지점 정보</h4>
          </div>
          <label for="store-name" class="form-label">지점명</label>
          <div class="mb-3">
            <input
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="변경할 지점명을 적어주세요"
            />
          </div>
          <label for="store-picture" class="form-label">지점 사진</label>
          <div class="mb-3">
            <input class="form-control" type="file" id="formFile" />
          </div>
          <label for="store-desc" class="form-label">지점 설명</label>
          <div class="mb-3">
            <input
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="우리 지점에 대해 소개해주세요."
            />
          </div>
          <label for="store-address" class="form-label">지점 주소</label>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="주소를 입력해주세요."
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
              onclick="searchAddress()"
            >
              찾기
            </button>
          </div>
          <div class="mb-3">
            <input
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="상세 주소를 입력해주세요."
            />
          </div>
          <label for="running-time" class="form-label">운영 시간</label>
          <label for="opening-time">Opening Time:</label>
          <input type="time" id="opening-time" name="opening-time" required />

          <label for="closing-time">Closing Time:</label>
          <input type="time" id="closing-time" name="closing-time" required />
        </div>
        <div class="menu-container">
          <div class="col">
            <h4 class="mt-4 title-mypage">메뉴 정보</h4>
          </div>
          <label for="menu-name" class="form-label">메뉴명</label>
          <div class="mb-3">
            <input
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="변경할 메뉴명을 적어주세요"
            />
          </div>
          <label for="store-picture" class="form-label">메뉴 사진</label>
          <div class="mb-3">
            <input class="form-control" type="file" id="formFile" />
          </div>
          <label for="store-desc" class="form-label">메뉴 설명</label>
          <div class="mb-3">
            <input
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="메뉴에 대해 소개해주세요."
            />
          </div>
          <label for="store-price" class="form-label">메뉴 가격</label>
          <div class="mb-3">
            <input
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="메뉴 가격을 정해주세요."
            />
          </div>
        </div>
        <div class="booklist-container">
          <div class="row-cols-md-4">
            <div class="col">
              <h4 class="mt-4 title-mypage">보유 책 정보</h4>
            </div>
            <!-- 도서카드 양산용 라인 -->
            <div class="col-4 mb-3 storeBookCard">
              <div class="col">
                <div class="card">
                  <img
                    src="https://i.namu.wiki/i/ansU2jw14dqvAVa_i_XyHO4uCuBh56segYeOz69QjRUeSPnmzzgz2o5_MzEpDiAojF_sNwFMQJk3ExK0mVW9aw.webp"
                    class="card-img-top"
                    alt="..."
                  />
                  <div class="card-body">
                    <h5 class="card-title">주술회전</h5>
                  </div>
                </div>
              </div>
            </div>
            <!-- 도서카드 양산용 라인 -->

            <!-- 페이지네이션 -->
            <nav
              aria-label="Page navigation example"
              class="pagination-container"
            >
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="#">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#">Next</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>

      <!-- </div>
        </div>
      </div> -->
    </main>
    <!-- </div>
      <div class="col"></div> -->
    <!-- </div> -->
    <script src="./js/mypage.js"></script>
    <script src="./js/ownerpage.js">
      </script
          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js">
    </script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
