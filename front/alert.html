<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/alert.css" />
    <style></style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>BOOKSURFING Mainpage</title>
  </head>
  <body>
    <header class="py-3 mb-3">
      <div class="container">
        <div class="row">
          <div class="col text-center logo-container">
            <img src="./resources/logo.png" id="logo" />
          </div>
        </div>
      </div>
      <div class="container" style="max-width: 3000px">
        <div class="d-flex flex-wrap align-items-center justify-content-center">
          <ul class="nav col col-lg-auto me-lg-5 mb-2 mb-md-0 text-center">
            <li><a href="#" class="nav-link px-2 text-white">HOME</a></li>
            <li><a href="#" class="nav-link px-2 text-white">INTRODUCE</a></li>
          </ul>
          <form class="col-12 col-md-6 d-flex mb-3 mb-lg-0" role="search">
            <input
              type="search"
              class="form-control"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>
          <i
            class="fa-regular fa-bell fa-2xl"
            style="color: #ffffff"
            id="alert-bell"
          ></i>
          <div
            class="col-1 dropdown text-end justify-content-lg-end justify-content-end"
            id="profile"
          >
            <a
              href="#"
              class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://github.com/mdo.png"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle"
              />
            </a>
            <ul
              class="dropdown-menu text-small justify-content-end text-end text-center"
            >
              <li><a class="dropdown-item" href="#">내 정보</a></li>
              <li><a class="dropdown-item" href="#">위시리스트</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">로그아웃</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="row">
      <div class="col"></div>
      <div class="col-8">
        <main>
          <div class="row bookboard mt-4">
            <div class="col">
              <h2 class="mt-4 title-alert">알림 내역</h2>
            </div>
            <!-- alert 정보 -->
            <div class="alert-container">
              <div class="alert">
                <h5 class="alert-createdAt">240125 12:40</h5>
                <h4>
                  <i class="fa-solid fa-bell" style="color: #ffd43b"></i>
                  <span class="store-name">"강남터미널역 놀숲"</span>
                  에서
                  <span class="book-name">"신권"</span>
                  이 들어왔어요!
                </h4>
              </div>
              <div class="alert">
                <h5 class="alert-createdAt">240125 12:40</h5>
                <h4>
                  <i class="fa-solid fa-bell" style="color: #ffd43b"></i>
                  <span class="store-name">"홍대역 놀숲"</span>
                  에서
                  <span class="book-name">"신권"</span>
                  이 들어왔어요!
                </h4>
              </div>
              <div class="alert">
                <h5 class="alert-createdAt">240125 12:40</h5>
                <h4>
                  <i class="fa-solid fa-bell" style="color: #ffd43b"></i>
                  <span class="store-name">"연대역 놀숲"</span>
                  에서
                  <span class="book-name">"신권"</span>
                  이 들어왔어요!
                </h4>
              </div>
            </div>
          </div>
        </main>
      </div>
      <div class="col"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
