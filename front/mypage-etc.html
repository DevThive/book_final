<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page</title>
    <link rel="stylesheet" href="./css/mypage.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/search.css" />
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- logo & 헤더 부분 -->
    <header class="py-3 mb-3">
      <div class="container">
        <div class="row">
          <div class="col text-center logo-container">
            <img
              src="./url/image.png"
              id="logo"
              onclick="window.location.href='index.html'"
            />
          </div>
        </div>
      </div>

      <div id="header"></div>
    </header>

    <!-- mypage 정보 부분 -->

    <!-- <main> -->

    <div id="userinfo" class="row bookboard mt-4">
      <ul id="storetab" class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">My Info</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" onclick="">Store</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" onclick="">etc</a>
        </li>
      </ul>
      <!--<etc>-->
      <div class="col">
        <h2 class="mt-4 title-mypage">나의 회원정보</h2>
      </div>
      <form id="mypageform" class="input-class" onsubmit="mypagebtn()">
        <label for="profile-picture" class="form-label">지점 삭제하기</label>
        <div class="mb-3">
          <input
            class="form-control"
            name="profileimg"
            type="file"
            id="formFile"
          />
        </div>
        <h5><label for="wishlist" class="form-label">회원 탈퇴하기</label></h5>
        <h4>계정을 탈퇴하시겠습니까?</h4>
        <h4>탈퇴 버튼 선택 시 , 계정은 삭제되며 복구되지 않습니다.</h4>
        <button class="addressBtn" type="button">탈퇴하기</button>
      </form>
    </div>
    <!-- </main> -->

    <!-- 회원 탈퇴 모달창-->
    <div>

    <!--검색결과 화면 -->
    <div id="searchbox">
      <div class="container bookboard">
        <div class="row bookListTitle px-5 pt-5">
          <h2 class="mb-5">도서 검색결과</h2>
          <div id="output"></div>
          <!-- 도서카드 양산용 라인 -->

          <!-- 페이지네이션 -->

          <div class="pagination">
            <a onclick="allprevPage()" id="btn_prev">Prev</a>
            <ul id="pages"></ul>
            <a onclick="allnextPage()" id="btn_next">Next</a>
          </div>
        </div>
      </div>
    </div>

    <!-- 책 상세정보 모달창 -->
    <div
      class="modal fade"
      id="bookModal"
      tabindex="-1"
      data-bs-keyboard="false"
      aria-labelledby="detailbookdModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="bookmodallabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container bookboard">
              <div class="book-info">
                <!-- 도서 이미지 -->

                <img
                  src=""
                  id="bookcardImage"
                  class="img-fluid"
                  alt="Book Cover"
                />

                <!-- 도서 정보 -->
                <div class="book-details mt-3">
                  <h3 id="modalcardtitle">도서 제목</h3>
                  <p><strong>소개</strong>: <a id="modalcarddesc"></a></p>
                  <p><strong>글작가</strong>: <a id="modalcardwr"></a></p>
                  <p><strong>그림작가</strong>: <a id="modalcardil"></a></p>
                  <p>
                    <strong>출판사</strong>: <a id="modalcardpublisher"></a>
                  </p>
                  <p><strong>출판일</strong>: <a id="modalcardpudate"></a></p>
                  <p><strong>장르</strong>: <a id="modalcardgenre"></a></p>
                  <p><strong>연재여부</strong>: <a id="modalcardYn"></a></p>
                </div>
              </div>
            </div>
          </div>
          <div class="reviewCardRow row pt-5">
            <div class="reviewrow pt-5">
              <h2 class="mb-4" style="display: inline-block">도서리뷰 목록</h2>
              <div id="reviewicon" onclick="addreviewbtn()">
                <i class="fa fa-comment"></i>&nbsp;<strong>리뷰작성</strong>
              </div>
            </div>

            <div
              id="reviewlist"
              class="row px-3 pt-2 container reviewcardbox2 reviewcontainer"
            >
              <div id="reviewcardbox" class="reviewcardbox">
                <!-- 리뷰 내용 부분 -->
              </div>
            </div>

            <!-- 리뷰 작성 폼 -->
            <!-- <div class="row px-3 pt-2 container reviewcardbox2 reviewcontainer"> -->
            <div id="reviewadd" class="reivewcontain">
              <div id="reviewaddbox" class="reviewaddbox">
                <div class="review-box-container">
                  <div class="star-widget">
                    <input type="radio" name="rate" id="rate-5" />
                    <label for="rate-5" class="fa fa-star"></label>
                    <input type="radio" name="rate" id="rate-4" />
                    <label for="rate-4" class="fa fa-star"></label>
                    <input type="radio" name="rate" id="rate-3" />
                    <label for="rate-3" class="fa fa-star"></label>
                    <input type="radio" name="rate" id="rate-2" />
                    <label for="rate-2" class="fa fa-star"></label>
                    <input type="radio" name="rate" id="rate-1" />
                    <label for="rate-1" class="fa fa-star"></label>
                    <form action="#">
                      <div class="reviewtextarea">
                        <textarea
                          id="comment"
                          cols="30"
                          placeholder="book review..."
                        ></textarea>
                      </div>
                      <div class="reviewbtn">
                        <button id="submitBtn" type="button">등록하기</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 지도 api -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- 부트스트랩 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- index js파일 -->
    <script src="./js/mypage.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/mypagebooksearch.js"></script>
  </body>
</html>
