<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- book list css -->
    <link rel="stylesheet" href="./css/findingPassword.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- axios.js -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>BOOKSURFING ownerAplication</title>
  </head>
  <body>
    <header class="py-3 mb-3">
      <div class="container">
        <div class="row">
          <div class="col text-center logo-container">
            <img src="./resources/logo.png" id="logo" />
          </div>
        </div>
      </div>
      <div class="container" style="max-width: 3000px">
        <div class="d-flex flex-wrap align-items-center justify-content-center">
          <ul class="nav col col-lg-auto me-lg-5 mb-2 mb-md-0 text-center">
            <li><a href="#" class="nav-link px-2 text-white">HOME</a></li>
            <li><a href="#" class="nav-link px-2 text-white">INTRODUCE</a></li>
          </ul>
          <form class="col-12 col-md-6 d-flex mb-3 mb-lg-0" role="search">
            <input
              type="search"
              class="form-control"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>
          <div
            class="col-1 dropdown text-end justify-content-lg-end justify-content-end"
          >
            <a
              href="#"
              class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://github.com/mdo.png"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle"
              />
            </a>
            <ul
              class="dropdown-menu text-small justify-content-end text-end text-center"
            >
              <li><a class="dropdown-item" href="#">내 정보</a></li>
              <li><a class="dropdown-item" href="#">위시리스트</a></li>
              <li><a class="dropdown-item" href="#">사장님으로 전환하기</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">로그아웃</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container bookboard">
        <div class="row px-5 pt-5">
          <h2 class="mb-5 bookListTitle">지점사장 전환</h2>
        </div>
        <div id="bookListContainer" class="cardList"></div>
   
    
        <div class="text-center">
        <button type="button" class="btn-hover color-8" data-bs-toggle="modal" data-bs-target="#myModal">
            모달 버튼
          </button>
        </div>


        <!-- Modal -->
<div class="modal" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title">비밀번호 재설정</h5>
          
        </div>
  
        <!-- Modal Body -->
        <div class="modal-body">
          <!-- Email Form -->
          <div id="emailForm">
            <label for="email">이메일</label>
            <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요">
            <div class="text-center">
            <button class="btn-hover color-8" onclick="sendEmail()">전송</button>
          </div>
        </div>
  
          <!-- Verification Form -->
          <div id="verificationForm" style="display:none;">
            <label for="verificationCode">인증번호</label>
            <input type="text" class="form-control" id="verificationCode" placeholder="인증번호를 입력하세요">
            <div class="text-center">
            <button class="btn-hover color-8" onclick="verifyCode()">인증</button>
          </div>
        </div>
  
          <!-- Password Reset Form -->
          <div id="passwordResetForm" style="display:none;">
            <label for="newPassword">새로운 비밀번호</label>
            <input type="password" class="form-control" id="newPassword" placeholder="새로운 비밀번호를 입력하세요">
            
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호를 확인하세요">
            <div class="text-center">
            <button class="btn-hover color-8" onclick="resetPassword()">비밀번호 재설정</button>
          </div>
        </div>
    </div>
  
      </div>
    </div>
  </div>
      
     

      <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </main>

    <!-- booklist js파일 -->
    <script src="./js/findingPassword.js"></script>
    <!-- 부트스트랩 js파일 -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
