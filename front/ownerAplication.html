<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- book list css -->
    <link rel="stylesheet" href="./css/ownerAplication.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- axios.js -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>BOOKSURFING ownerAplication</title>
  </head>
  <body>
    <header class="py-3 mb-3">
      <div class="container">
        <div class="row">
          <div class="col text-center logo-container">
            <img src="./resources/logo.png" id="logo" />
          </div>
        </div>
      </div>
      <div class="container" style="max-width: 3000px">
        <div class="d-flex flex-wrap align-items-center justify-content-center">
          <ul class="nav col col-lg-auto me-lg-5 mb-2 mb-md-0 text-center">
            <li><a href="#" class="nav-link px-2 text-white">HOME</a></li>
            <li><a href="#" class="nav-link px-2 text-white">INTRODUCE</a></li>
          </ul>
          <form class="col-12 col-md-6 d-flex mb-3 mb-lg-0" role="search">
            <input
              type="search"
              class="form-control"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>
          <div
            class="col-1 dropdown text-end justify-content-lg-end justify-content-end"
          >
            <a
              href="#"
              class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://github.com/mdo.png"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle"
              />
            </a>
            <ul
              class="dropdown-menu text-small justify-content-end text-end text-center"
            >
              <li><a class="dropdown-item" href="#">내 정보</a></li>
              <li><a class="dropdown-item" href="#">위시리스트</a></li>
              <li><a class="dropdown-item" href="#">사장님으로 전환하기</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">로그아웃</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container bookboard">
        <div class="row px-5 pt-5">
          <h2 class="mb-5 bookListTitle">지점사장 전환</h2>
        </div>
        <div id="bookListContainer" class="cardList"></div>
        <div class="inputNumber">
        <!-- Form for 인증번호 입력 -->
        <label for="authCode"><h4>인증번호</h4></label>
        <form id="userTypeForm">
          
          <input
            type="text"
            id="authCode"
            name="authCode"
            placeholder="인증번호를 입력하세요"
          />
        </div>
        <div class="ownerBtn">
        </form>
          <!-- 사장님으로 전환하기 버튼 -->
          <button class="btn-hover color-8" type="button" onclick="changeUserType()">
            사장님으로 전환하기
          </button>
        </div>
      
      </div>

      <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </main>

    <!-- booklist js파일 -->
    <script src="./js/ownerAplication.js"></script>
    <!-- 부트스트랩 js파일 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->
  </body>
</html>
