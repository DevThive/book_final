<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/mypage.css" />
    <style></style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>BOOKSURFING Mainpage</title>
  </head>
  <body>
    <header class="py-3 mb-3">
      <div class="container">
        <div class="row">
          <div class="col text-center logo-container">
            <img src="./resources/logo.png" id="logo" />
          </div>
        </div>
      </div>
      <div class="container" style="max-width: 3000px">
        <div class="d-flex flex-wrap align-items-center justify-content-center">
          <ul class="nav col col-lg-auto me-lg-5 mb-2 mb-md-0 text-center">
            <li><a href="#" class="nav-link px-2 text-white">HOME</a></li>
            <li><a href="#" class="nav-link px-2 text-white">INTRODUCE</a></li>
          </ul>
          <form class="col-12 col-md-6 d-flex mb-3 mb-lg-0" role="search">
            <input
              type="search"
              class="form-control"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>
          <div
            class="col-1 dropdown text-end justify-content-lg-end justify-content-end"
          >
            <a
              href="#"
              class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://github.com/mdo.png"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle"
              />
            </a>
            <ul
              class="dropdown-menu text-small justify-content-end text-end text-center"
            >
              <li><a class="dropdown-item" href="#">내 정보</a></li>
              <li><a class="dropdown-item" href="#">위시리스트</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">로그아웃</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="row">
      <div class="col"></div>
      <div class="col-8">
        <main>
          <div class="row bookboard mt-4">
            <div class="col">
              <h2 class="mt-4 title-mypage">마이페이지</h2>
            </div>

            <label for="profile-picture" class="form-label">프로필 사진</label>
            <div class="mb-3">
              <input class="form-control" type="file" id="formFile" />
            </div>
            <label for="wishlist" class="form-label">내 동네 설정</label>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="addressSearch"
                name="address"
                placeholder="주소 검색"
                readonly
              />
              <button
                class="addressBtn"
                type="button"
                onclick="searchAddress()"
              >
                주소 검색
              </button>
            </div>

            <label for="wishlist" class="form-label">위시리스트</label>
            <form>
              <div class="form-group position-relative">
                <input
                  type="text"
                  class="form-control"
                  id="wishlistInput"
                  autocomplete="off"
                  placeholder="위시리스트에 추가할 만화 검색"
                />
                <div id="searchResults"></div>
              </div>
            </form>
            <div class="update-container">
              <div class="col-md-4 mb-3 updatebtn">
                <button class="btn-hover color-8">수정</button>
              </div>
            </div>
          </div>
        </main>
      </div>
      <div class="col"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/mypage.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
