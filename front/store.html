<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/store.css" />
    <style></style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>BOOKSURFING Mainpage</title>
  </head>
  <body>
    <header class="py-3 mb-3">
      <div class="container">
        <div class="row">
          <div class="col text-center logo-container">
            <img src="./resources/logo.png" id="logo" />
          </div>
        </div>
      </div>
      <div class="container" style="max-width: 3000px">
        <div class="d-flex flex-wrap align-items-center justify-content-center">
          <ul class="nav col col-lg-auto me-lg-5 mb-2 mb-md-0 text-center">
            <li><a href="#" class="nav-link px-2 text-white">HOME</a></li>
            <li><a href="#" class="nav-link px-2 text-white">INTRODUCE</a></li>
          </ul>
          <form class="col-12 col-md-6 d-flex mb-3 mb-lg-0" role="search">
            <input
              type="search"
              class="form-control"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>
          <div
            class="col-1 dropdown text-end justify-content-lg-end justify-content-end"
          >
            <a
              href="#"
              class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://github.com/mdo.png"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle"
              />
            </a>
            <ul
              class="dropdown-menu text-small justify-content-end text-end text-center"
            >
              <li><a class="dropdown-item" href="#">내 정보</a></li>
              <li><a class="dropdown-item" href="#">위시리스트</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">로그아웃</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="row">
      <div class="col"></div>
      <div class="col-8">
        <main>
          <div class="row bookboard mt-4">
            <div class="col">
              <h2 class="mt-4 title-store">가게 정보</h2>
            </div>
            <!-- store 정보 -->
            <div class="store-container">
              <img src="상점이미지.jpg" class="store-image" />
              <div class="store-desc-title">
                <h4>
                  <i class="fa-solid fa-circle-info" style="color: #74c0fc"></i>
                  지점 소개
                </h4>
              </div>
              <p class="store-desc">
                여기에 지점에 대한 간단한 소개를 입력하세요.
              </p>
              <div class="store-address-title">
                <h4>
                  <i
                    class="fa-solid fa-location-dot"
                    style="color: #74c0fc"
                  ></i>
                  지점 위치
                </h4>
              </div>
              <p class="store-address">여기에 지점 위치에 대해 입력하세요.</p>
              <div class="store-clock-title">
                <h4>
                  <i class="fa-solid fa-clock" style="color: #74c0fc"></i> 운영
                  시간
                </h4>
              </div>
              <div class="store-clock">
                <div class="store-open">오픈시간</div>
                <p class="store-close">종료시간</p>
              </div>
            </div>
            <!-- menu 정보 -->
            <div class="menu-container">
              <div class="menu-title">
                <h4><i class="fa-solid fa-utensils"></i> 판매 메뉴</h4>
              </div>
              <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                  <div class="card h-100">
                    <img src="..." class="menu-image" />
                    <div class="card-body">
                      <h5 class="card-title" id="food_name">음식 제목</h5>
                      <h6 class="card-subtitle mb-2 text-muted" id="food_price">
                        가격
                      </h6>
                      <p class="card-text" id="food_desc">
                        음식에 대한 설명을 입력하세요.
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100">
                    <img src="..." class="menu-image" />
                    <div class="card-body">
                      <h5 class="card-title" id="food_name">음식 제목</h5>
                      <h6 class="card-subtitle mb-2 text-muted" id="food_price">
                        가격
                      </h6>
                      <p class="card-text" id="food_desc">
                        음식에 대한 설명을 입력하세요.
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100">
                    <img src="..." class="menu-image" />
                    <div class="card-body">
                      <h5 class="card-title" id="food_name">음식 제목</h5>
                      <h6 class="card-subtitle mb-2 text-muted" id="food_price">
                        가격
                      </h6>
                      <p class="card-text" id="food_desc">
                        음식에 대한 설명을 입력하세요.
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- 버튼 -->
            <div class="btn-container">
              <div class="col-md-4 mb-3 reviewbtn">
                <button class="btn-hover color-8">가게 리뷰</button>
              </div>
              <div class="col-md-4 mb-3 bookbtn">
                <button class="btn-hover color-8">도서 조회</button>
              </div>
            </div>
          </div>
        </main>
      </div>
      <div class="col"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
